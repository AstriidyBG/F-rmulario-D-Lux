<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Recrutamento D-Lux - Scarlet Protocol</title>
<!-- √çcones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');

/* ========== CORES E VARI√ÅVEIS (INSPIRADAS NA IMAGEM) ========== */
:root {
  --bg-color: #070707;
  --accent-red: #e61e25; 
  --deep-red: #3d0303;
  --glow: rgba(230, 30, 37, 0.5);
  --card-bg: rgba(18, 18, 18, 0.9);
  --input-bg: rgba(0, 0, 0, 0.8);
  --border: rgba(255, 255, 255, 0.08);
  --text-primary: #ffffff;
  --text-secondary: #94a3b8;
  --discord: #5865f2;
}

/* ========== RESET E BASE ========== */
* { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-color);
  background-image: 
    linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 40%, rgba(0,0,0,0.8) 100%),
    url('https://nerdizmo.ig.com.br/wp-content/uploads/2024/07/Antony-Starr-audicao-para-Capitao-Patria.jpg'); 
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 20px;
}

/* ========== CABE√áALHO IMPACTANTE ========== */
header {
  width: 100%;
  max-width: 700px;
  margin-bottom: 50px;
  border-left: 6px solid var(--accent-red);
  padding-left: 25px;
  position: relative;
}
header h1 {
  font-size: 4rem;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: -3px;
  line-height: 0.9;
  font-style: italic;
}
header p {
  color: var(--accent-red);
  text-transform: uppercase;
  letter-spacing: 6px;
  font-size: 0.85rem;
  font-weight: 700;
  margin-top: 5px;
  opacity: 0.8;
}

/* ========== CONTAINER E CARDS ========== */
.container {
  width: 100%;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 4px; /* Estilo sharp da imagem */
  overflow: hidden;
  transition: all 0.3s ease;
}
.card:hover {
  border-color: rgba(230, 30, 37, 0.4);
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.card-header {
  padding: 20px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  background: rgba(255,255,255,0.02);
}
.card-header:hover { background: rgba(255,255,255,0.04); }

.card-title {
  font-weight: 800;
  text-transform: uppercase;
  font-size: 0.95rem;
  letter-spacing: 1.5px;
  display: flex;
  align-items: center;
  gap: 15px;
}
.card-title i { color: var(--accent-red); font-size: 1.1rem; }

.card-content {
  max-height: 0;
  overflow: hidden;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  opacity: 0;
  padding: 0 25px;
}
.card.open .card-content {
  max-height: 1200px;
  opacity: 1;
  padding: 25px;
  border-top: 1px solid var(--border);
}

/* ========== INPUTS E FORMUL√ÅRIO ========== */
.field-group { margin-bottom: 20px; }

label {
  display: block;
  font-size: 0.7rem;
  font-weight: 900;
  color: var(--accent-red);
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

input, textarea, select {
  width: 100%;
  background: var(--input-bg);
  border: 1px solid #222;
  padding: 16px;
  color: #fff;
  font-family: inherit;
  font-size: 0.95rem;
  border-radius: 4px;
  transition: 0.2s;
}
input:focus, textarea:focus, select:focus {
  border-color: var(--accent-red);
  background: #000;
  box-shadow: 0 0 10px rgba(230, 30, 37, 0.15);
}

/* Fun√ß√µes Chips */
.radio-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}
.chip input { display: none; }
.chip label {
  margin: 0;
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 18px;
  cursor: pointer;
  text-align: center;
  font-weight: 800;
  font-size: 0.75rem;
  border-radius: 4px;
}
.chip input:checked + label {
  border-color: var(--accent-red);
  background: var(--deep-red);
  color: #fff;
}

/* ========== BOT√ïES ORGANIZADOS ========== */
.action-grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 15px;
  margin-top: 10px;
}

.btn {
  border: none;
  padding: 20px;
  font-weight: 900;
  font-size: 0.85rem;
  text-transform: uppercase;
  cursor: pointer;
  letter-spacing: 2px;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  border-radius: 4px;
}

.btn-main {
  background: var(--accent-red);
  color: #fff;
}
.btn-main:hover {
  background: #ff2b33;
  transform: translateY(-2px);
  box-shadow: 0 10px 30px var(--glow);
}

.btn-secondary {
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  color: #fff;
}
.btn-secondary:hover { background: rgba(255,255,255,0.1); }

.btn-discord {
  grid-column: span 2;
  background: var(--discord);
  color: #fff;
  display: none;
}
.btn-discord:hover { filter: brightness(1.2); transform: translateY(-2px); }

/* ========== PREVIEW AREA ========== */
.preview-container {
  margin-top: 30px;
  animation: slideUp 0.5s ease;
}
.preview-box {
  background: #000;
  border: 1px solid var(--accent-red);
  padding: 40px;
  position: relative;
  border-radius: 4px;
}
.copy-badge {
  position: absolute;
  top: 15px; right: 20px;
  font-size: 0.65rem;
  font-weight: 900;
  color: var(--accent-red);
  cursor: pointer;
  padding: 5px 10px;
  border: 1px solid var(--accent-red);
}

/* ========== PLAYER E SISTEMA ========== */
.music-player {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: rgba(0,0,0,0.9);
  padding: 12px 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  border: 1px solid var(--border);
  z-index: 100;
}
.play-btn {
  background: var(--accent-red);
  border: none;
  width: 40px; height: 40px;
  color: #fff; cursor: pointer;
}

.modal-overlay {
  display: none;
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.95);
  z-index: 1001;
  backdrop-filter: blur(10px);
}
.modal-panel {
  display: none;
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 90%; max-width: 450px;
  background: #0d0d0d;
  border: 1px solid var(--accent-red);
  padding: 40px;
  z-index: 1002;
}

@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>

<!-- MODAL CONFIG -->
<div class="modal-panel" id="configPanel">
  <h2 style="margin-bottom: 25px; text-transform: uppercase; font-style: italic;">Terminal Config</h2>
  <div class="field-group">
    <label>Discord Webhook URL</label>
    <input type="password" id="webhookInput" placeholder="https://discord.com/api/webhooks/...">
  </div>
  <button class="btn btn-main" onclick="saveWebhook()" style="width: 100%;">Sincronizar HQ</button>
</div>

<header>
  <div style="position: absolute; top: 0; right: 0;">
    <button class="btn btn-secondary" onclick="openModal('configPanel')" style="padding: 10px 15px;">
        <i class="fas fa-cog"></i>
    </button>
  </div>
  <h1>D-LUX</h1>
  <p>RECRUTAMENTO OPERACIONALL</p>
</header>

<div class="container">
  <!-- SE√á√ÉO 1: DADOS DO CANDIDATO -->
  <section class="card open" id="card-1">
    <div class="card-header" onclick="toggleCard('card-1')">
      <div class="card-title"><i class="fas fa-user-secret"></i> Dados do Candidato</div>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="card-content">
      <div class="field-group">
        <label>Nome de Opera√ß√£o (Nick)</label>
        <input type="text" id="nickname" placeholder="Seu nick no jogo" oninput="saveDraft()">
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div class="field-group">
            <label>Idade Atual</label>
            <input type="number" id="age" placeholder="Ex: 19" oninput="saveDraft()">
        </div>
        <div class="field-group">
            <label>Oficial Recrutador</label>
            <input type="text" id="recruiter" placeholder="Quem te recrutou?" oninput="saveDraft()">
        </div>
      </div>
    </div>
  </section>

  <!-- SE√á√ÉO 2: ESPECIALIZA√á√ÉO -->
  <section class="card" id="card-2">
    <div class="card-header" onclick="toggleCard('card-2')">
      <div class="card-title"><i class="fas fa-bullseye"></i> Perfil e Motiva√ß√£o</div>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="card-content">
      <label>Especializa√ß√£o Desejada</label>
      <div class="radio-grid">
        <div class="chip">
          <input type="radio" name="role" id="r1" value="üõ°Ô∏è Seguran√ßa" onchange="saveDraft()">
          <label for="r1">SEGURAN√áA</label>
        </div>
        <div class="chip">
          <input type="radio" name="role" id="r2" value="üéØ Recrutador" onchange="saveDraft()">
          <label for="r2">RECRUTADOR</label>
        </div>
        <div class="chip">
          <input type="radio" name="role" id="r3" value="üß† Conselheiro" onchange="saveDraft()">
          <label for="r3">CONSELHEIRO</label>
        </div>
        <div class="chip">
          <input type="radio" name="role" id="r4" value="üì¢ Divulgador" onchange="saveDraft()">
          <label for="r4">DIVULGADOR</label>
        </div>
      </div>
      
      <div class="field-group" style="margin-top: 25px;">
        <label>Por que voc√™ quer entrar para a Fam√≠lia D-Lux?</label>
        <textarea id="whyJoin" rows="3" placeholder="Sua motiva√ß√£o pessoal..." oninput="saveDraft()"></textarea>
      </div>

      <div class="field-group">
        <label>O que te diferencia dos outros candidatos?</label>
        <textarea id="skills" rows="3" placeholder="Habilidades ou experi√™ncias..." oninput="saveDraft()"></textarea>
      </div>
    </div>
  </section>

  <!-- SE√á√ÉO 3: DISPONIBILIDADE -->
  <section class="card" id="card-3">
    <div class="card-header" onclick="toggleCard('card-3')">
      <div class="card-title"><i class="fas fa-clock"></i> Log√≠stica e Disponibilidade</div>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="card-content">
      <div class="field-group">
        <label>Tempo de Atividade Di√°rio</label>
        <input type="text" id="time" placeholder="Ex: 18h √†s 22h" oninput="saveDraft()">
      </div>
      <div class="field-group">
        <label>Hist√≥rico de Outras Organiza√ß√µes</label>
        <input type="text" id="history" placeholder="J√° participou de outras fam√≠lias?" oninput="saveDraft()">
      </div>
    </div>
  </section>

  <!-- BOT√ïES DE A√á√ÉO -->
  <div class="action-grid">
    <button class="btn btn-main" onclick="generate()">
        <i class="fas fa-file-invoice"></i> GERAR PROTOCOLO
    </button>
    <button class="btn btn-secondary" onclick="resetAll()">
        <i class="fas fa-trash-alt"></i> LIMPAR
    </button>
    <button class="btn btn-discord" id="btnDiscord" onclick="sendDiscord()">
        <i class="fab fa-discord"></i> TRANSMITIR PARA O HQ
    </button>
  </div>

  <!-- RESULTADO -->
  <div id="resultArea" class="preview-container" style="display:none;">
    <div class="preview-box">
        <div class="copy-badge" onclick="copyReport()">[ COPIAR TEXTO ]</div>
        <pre id="finalText" style="white-space: pre-wrap; font-size: 0.9rem; line-height: 1.6; color: #fff;"></pre>
    </div>
  </div>
</div>

<!-- AUDIO -->
<div class="music-player">
  <button class="play-btn" id="audioToggle" onclick="toggleAudio()">
    <i class="fas fa-play"></i>
  </button>
  <div style="font-size: 0.65rem; font-weight: 900; letter-spacing: 1.5px;">
    ATMOSPHERE.MP3
    <span id="musicStatus" style="display:block; color: var(--text-secondary); font-weight: 400; letter-spacing: 0;">OFFLINE</span>
  </div>
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById('bgMusic');
const statusText = document.getElementById('musicStatus');
audio.volume = 0.12;

function toggleAudio() {
    if (audio.paused) {
        audio.play();
        document.getElementById('audioToggle').innerHTML = '<i class="fas fa-pause"></i>';
        statusText.innerText = "ONLINE - LOW VOL";
        statusText.style.color = "var(--accent-red)";
    } else {
        audio.pause();
        document.getElementById('audioToggle').innerHTML = '<i class="fas fa-play"></i>';
        statusText.innerText = "OFFLINE";
        statusText.style.color = "var(--text-secondary)";
    }
}

function toggleCard(id) {
    document.getElementById(id).classList.toggle('open');
}

function openModal(id) {
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById(id).style.display = 'block';
}

function closeModals() {
    document.getElementById('modalOverlay').style.display = 'none';
    document.querySelectorAll('.modal-panel').forEach(m => m.style.display = 'none');
}

function saveWebhook() {
    const val = document.getElementById('webhookInput').value.trim();
    localStorage.setItem('dlux_webhook', val);
    checkDiscordBtn();
    closeModals();
}

function checkDiscordBtn() {
    const hook = localStorage.getItem('dlux_webhook');
    document.getElementById('btnDiscord').style.display = (hook && hook.length > 20) ? 'flex' : 'none';
}

function generate() {
    const nick = document.getElementById('nickname').value || 'AGENTE ANONIMO';
    const role = document.querySelector('input[name="role"]:checked')?.value || "N√ÉO DEFINIDA";
    
const report = `‚öúÔ∏è RECRUTAMENTO D-LUX ‚öúÔ∏è
üë§ NICK: ${nick.toUpperCase()} | IDADE: ${document.getElementById('age').value || '--'}
üéØ FUN√á√ÉO: ${role}
üë§ RECRUTADOR: ${document.getElementById('recruiter').value || 'Aut√¥nomo'}
‚è∞ TEMPO: ${document.getElementById('time').value || '--'}

üî• MOTIVA√á√ÉO: ${document.getElementById('whyJoin').value || '--'}
‚ú® SKILLS: ${document.getElementById('skills').value || '--'}
üèõÔ∏è HIST√ìRICO: ${document.getElementById('history').value || 'Limpo'}

üìÖ ${new Date().toLocaleDateString('pt-BR')} | [AGUARDANDO HQ]`;

    document.getElementById('finalText').innerText = report;
    document.getElementById('resultArea').style.display = 'block';
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

async function sendDiscord() {
    const hook = localStorage.getItem('dlux_webhook');
    const content = document.getElementById('finalText').innerText;
    const btn = document.getElementById('btnDiscord');
    
    try {
        btn.innerText = "TRANSMITINDO...";
        const res = await fetch(hook, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ content: content })
        });
        if(res.ok) {
            btn.innerText = "TRANSMISS√ÉO CONCLU√çDA";
            setTimeout(checkDiscordBtn, 2000);
        } else throw new Error();
    } catch(e) {
        btn.innerText = "FALHA NA CONEX√ÉO";
        setTimeout(checkDiscordBtn, 2000);
    }
}

function copyReport() {
    navigator.clipboard.writeText(document.getElementById('finalText').innerText);
    const badge = document.querySelector('.copy-badge');
    badge.innerText = "[ COPIADO! ]";
    setTimeout(() => badge.innerText = "[ COPIAR TEXTO ]", 2000);
}

function saveDraft() {
    const data = {
        nick: document.getElementById('nickname').value,
        age: document.getElementById('age').value,
        recruiter: document.getElementById('recruiter').value,
        why: document.getElementById('whyJoin').value,
        skills: document.getElementById('skills').value,
        time: document.getElementById('time').value,
        history: document.getElementById('history').value,
        role: document.querySelector('input[name="role"]:checked')?.id
    };
    localStorage.setItem('dlux_draft_v2', JSON.stringify(data));
}

function resetAll() {
    if(confirm("Confirmar limpeza de dados do terminal?")) {
        localStorage.removeItem('dlux_draft_v2');
        location.reload();
    }
}

window.onload = () => {
    const draft = JSON.parse(localStorage.getItem('dlux_draft_v2'));
    if(draft) {
        document.getElementById('nickname').value = draft.nick || '';
        document.getElementById('age').value = draft.age || '';
        document.getElementById('recruiter').value = draft.recruiter || '';
        document.getElementById('whyJoin').value = draft.why || '';
        document.getElementById('skills').value = draft.skills || '';
        document.getElementById('time').value = draft.time || '';
        document.getElementById('history').value = draft.history || '';
        if(draft.role) document.getElementById(draft.role).checked = true;
    }
    checkDiscordBtn();
}
</script>
</body>
</html>
